<!DOCTYPE html>  
 <html lang="en">  
 <head>  
   <title>AH3 - logged in</title>  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- The core Firebase JS SDK is always required and must be listed first -->

   <script src="/__/firebase/8.8.0/firebase-storage.js"></script>
   
<link type="text/css" rel="stylesheet" href="style.css" />

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

</head> 
 <body>   
 <script>  
 var auth = firebase.auth();
 var storageRef = firebase.storage().ref();
// Create a reference to the file we want to download
 var starsRef = storageRef.child('trails/index.html');

 // Track the UID of the current user.  
 var currentUid = null;

// Get the download URL
starsRef.getDownloadURL()
.then((url) => {
  // Insert url into an <a> tag to "download"
    document.getElementById('linkbox').innerHTML = '<a href="' +  url + '">stats and maps in storage</a>';
})
.catch((error) => {
  // A full list of error codes is available at
  // https://firebase.google.com/docs/storage/web/handle-errors
  switch (error.code) {
    case 'storage/object-not-found':
      // File doesn't exist
      break;
    case 'storage/unauthorized':
      // User doesn't have permission to access the object
      break;
    case 'storage/canceled':
      // User canceled the upload
      break;

    // ...

    case 'storage/unknown':
      // Unknown error occurred, inspect the server response
      break;
  }
});

 firebase.auth().onAuthStateChanged(function(user) {  
  // onAuthStateChanged listener triggers every time the user ID token changes.  
  if (user && user.uid != currentUid) {  
   // Update the UI when a new user signs in.  
   // Otherwise ignore if this is a token refresh.  
   // Update the current user UID.  
   currentUid = user.uid;  


   document.body.innerHTML = '<div id="container"><h1>AH3 Stats & Maps</h1><p>' + user.displayName + ' logged in.</p><div id="list"><ul><li><a href="javascript:UserAccount.UserSignOutOption()" >Sign Out </a></li><li><span id="linkbox"></span></li><li><a href=#>Hound Trail Counts</a></li><li><a href=#>Summary of Trails</a></li><li><a href=#>Map of Trails this Junta Year</a></li><li><a href=#>Last Yearâ€™s History</a></li><li><a href=#>AH3 Timeline</a></li><li><a href=#>Hash Trash</a></li></ul></div></div>';  
  } else {  
   // Sign out operation. Reset the current user UID.  
   currentUid = null;  
   console.log("no user signed in");  
   
  }  
 });  
 var ApplicationUserManaged = (function () {
       function ApplicationUserManaged() { }
       ApplicationUserManaged.prototype.UserSignOutOption = function () {
           firebase.auth().signOut();
           setTimeout(function () {
               location.replace("https://austin-stats.h3.beer");
           }, 500);
       }
       return ApplicationUserManaged;
   } ());
 var UserAccount = new ApplicationUserManaged();
 </script>  
</head>
