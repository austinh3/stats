<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AH3 stats</title>
  <link rel="manifest" href="manifest.json">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script> -->

  <script src="config.js"></script>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>

  </header>

  <div id="container">
    <section class="content is-medium">
      <h1>AH3 Stats and Maps</h1>

      <div id="loading">Loading...</div>
    </section>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            <div id="photo-container">
              <img id="photo">
            </div>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div id="is-new-user"></div>
            <div class="clearfix"></div>
          </div>
          <section>
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="delete-account">Delete account</button>
          </p>
          <ul>
            <ui><a href="trails/current.html">This week's trail</a></ui>
          </ul>
          </section>
        </div>
        <div id="user-signed-out" class="hidden">
          <span class="content is-medium"><p>You are signed out.</p></span>
          <div id="firebaseui-spa">
           <span class="content is-medium"><p>Choose your preferred identity provider to sign in.</p> </span>
            <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
